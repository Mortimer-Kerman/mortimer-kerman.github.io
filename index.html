<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Mortimer Kerman's webpage</title>
		<meta name="author" content="Mortimer Kerman"/>
		<meta name="description" content="This page has moved permanently to mortimer-kerman.fr"/>
		<meta name="robots" content="noindex, follow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="583x583" href="icon.png"/>
		<script>
			(function() {
				const newDomain = "https://mortimer-kerman.fr";
				const newUrl = newDomain + window.location.pathname + window.location.search + window.location.hash;

				const meta = document.createElement("meta");
				meta.httpEquiv = "refresh";
				meta.content = "0; url=" + newUrl;
				document.head.appendChild(meta);

				window.location.replace(newUrl);
			})();
		</script>
	</head>
	<body>
		<h1>This content was permanently moved.</h1>
		<p>You will be redirected to the new site:</p>
		<p><a id="newLink" href="#">Loading...</a></p>
		<script>
			const link = document.getElementById("newLink");
			const newDomain = "https://mortimer-kerman.fr";
			const newUrl = newDomain + window.location.pathname + window.location.search + window.location.hash;
			link.href = newUrl;
			link.textContent = newUrl;
		</script>
	</body>
</html>
